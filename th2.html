<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành 2</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<h1>Chuyển đổi nhiệt độ từ độ C sang độ F</h1>
<body>
<h2>Nhập vào độ F : <input type="text" id="input" oninput="xuly()" /></h2> <br>
<h2>Độ C là : <span id="result"></span></h2>
<script>
  function tinh(number) {
    var result = 5/9 * (number - 32);
    return result ;
  }
  function xuly() {
    var input = document.getElementById("input").value ;
    var result = tinh(input) ;
    document.getElementById("result").innerHTML = result ;
  }

</script>
</body>
</html>
