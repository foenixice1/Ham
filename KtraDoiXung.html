    <title>Kiểm Tra Đối Xứng</title>
</head>
<body>
<script>
    function ktra(arr) {
        let check = True ;
        for ( i = 0 ; i < arr.length/2 ; i++) {
            if (arr[i] == arr[arr.length-i-1]) {
                check = True
            } else {
                check = False ;
                return check ;
            }
            return check ;
        }
    }
    var rel = ktra(arr=[1,2,3,4,5,4,3,2,]))
</script>
