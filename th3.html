<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá trị</title>
</head>
<body>
<script>
  function minArr(arr) {
    if(arr.length === 0)
      return -1;
    let min = arr[0] ;
    for ( var i = 0 ; i < arr.length ; i++) {
      if (min > arr[i]) {
        min = arr[i] ;
      }
    }
    return min;

  }

  let arr = [[3, 5, 1, 8, -3, 7, 8],
      [7, 12, 6, 9, 20, 56, 89], [], [0, 0, 0, 0, 0, 0]];

  let min = minArr(arr[0,1,2,3]) ;
  alert(min);
</script>
</body>
</html>
